
BaseTestDb {
  baseconnection = "jdbc:hsqldb:mem:sss-hsql-test"

  freeBlobsEarly = true
  useShutdownHook = false
  viewCachesSize = 100
  createSql = [
    "CREATE TABLE IF NOT EXISTS blockchain (id BIGINT GENERATED BY DEFAULT AS IDENTITY (START WITH 1, INCREMENT BY 1), height BIGINT NOT NULL,    num_txs INT NOT NULL, prev_block BLOB NOT NULL, merkle_root BLOB NOT NULL, mine_dt BIGINT NOT NULL);",
    "CREATE TABLE IF NOT EXISTS utxo (txid VARCHAR(64) NOT NULL, indx INT NOT NULL, entry BLOB NOT NULL, PRIMARY KEY (txid, indx));"
  ]

}

BaseDataSource {
  driver = "org.hsqldb.jdbc.JDBCDriver"
  user = "SA"
  pass = ""
  connectionProperties = ""
  maxPoolSize = 10
  cachePrepStmts = true
  prepStmtCacheSize = 250
  prepStmtCacheSqlLimit = 2048
  useServerPrepStmts = true

}

database = ${BaseTestDb} {
  datasource = ${BaseDataSource} {
    connection = ${BaseTestDb.baseconnection}"1"
  }
}


akka {
  io {
    tcp {
      direct-buffer-size = 1536 KiB
      trace-logging = off
    }
  }
}

httpServerConfig {
  contextPath= "/"
  resourceBase=  "./"
  httpPort= 8080
  httpsPort= 8443
  useHttpConnector= true
  useSslConnector= true
  clientMustAuthenticate= false
  keyStoreLocation= "src/test/resources/keystore"
  keyStorePass= "testing"
  trustStoreLocation= "src/test/resources/keystore"
  trustStorePass= "testing"
  gracefulShutdownMs= 100

}