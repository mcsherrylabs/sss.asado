language: scala

os:
  - linux
  - osx

jdk:
  - oraclejdk8

scala:
   - 2.12.6

branches:
  only:
    - master

before_install:
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install -y fakeroot; else brew install fakeroot; fi

script: "sbt clean coverage test jdkPackager:packageBin"

after_success: "sbt coverageReport coverageAggregate coveralls"

